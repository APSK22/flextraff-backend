name: CD - Simple Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-deployment:
    name: 🧪 Validate for Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run essential tests
      run: |
        # Run only essential unit tests for deployment validation
        python -m pytest tests/test_traffic_algorithm.py tests/test_api_endpoints.py -v --tb=short --maxfail=5 --disable-warnings

    - name: Deployment readiness
      run: |
        echo "✅ Tests passed - Ready for deployment"
        echo "📝 Render will auto-deploy from main branch"
        echo "🌐 Production URL: https://flextraff-backend.onrender.com/"