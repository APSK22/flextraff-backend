name: ðŸ” Basic Linting - All Branches

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on all pull requests

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint-check:
    name: ðŸ§¹ Basic Linting Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Cache Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
          ${{ runner.os }}-pip-

    - name: ðŸ”§ Install Linting Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 bandit
        # Only install minimal dependencies for linting
        pip install -r requirements.txt

    - name: ðŸ§¹ Run Flake8 Linting
      run: |
        echo "ðŸ” Running Flake8 linting check..."
        flake8 app/ tests/ main.py --statistics

    - name: ðŸ›¡ï¸ Run Basic Security Scan
      run: |
        echo "ðŸ”’ Running basic security scan..."
        bandit -r app/ -f json || echo "âš ï¸ Security issues found - review required"

    - name: ðŸ“Š Generate Lint Report
      if: always()
      run: |
        echo "## ðŸ” Linting Results" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality Check: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ’¡ **Tip:** This lightweight check runs on all branches to catch issues early!" >> $GITHUB_STEP_SUMMARY