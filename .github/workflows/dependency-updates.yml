name: ğŸ“¦ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: ğŸ”„ Update requirements.txt
      run: |
        pip-compile --upgrade requirements.in || echo "No requirements.in found"
        
    - name: ğŸ”„ Update dev requirements
      run: |
        pip-compile --upgrade requirements-dev.in || echo "No requirements-dev.in found"

    - name: ğŸ” Check for Security Updates
      run: |
        pip install safety
        safety check || true

    - name: ğŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: Update Python dependencies"
        title: "ğŸ”„ Automated Dependency Updates"
        body: |
          ## ğŸ“¦ Automated Dependency Updates
          
          This PR contains automated updates to Python dependencies.
          
          ### Changes:
          - Updated requirements.txt
          - Updated requirements-dev.txt
          - Ran security check with safety
          
          ### Next Steps:
          - Review the changes
          - Run tests locally if needed
          - Merge when ready
        branch: dependency-updates
        delete-branch: true